<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AskUrazgaliev</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">

</head>
<body>

<header class="py-3">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">

            <a href="/" class="logo-text">
                <span>Ask</span>Urazgaliev
            </a>

            <form class="d-flex flex-grow-1 mx-4" method="get" action="/">
                <input class="form-control me-2" type="search" placeholder="Search" name="q">
                <a href="/ask/" class="btn btn-ask">ASK!</a>
            </form>

            <div class="d-flex align-items-center">

                <img src="/static/img/avatar.png" class="avatar-small" alt="avatar">

                <div class="small">
                    <a href="/login/" class="user-link me-2">login</a>
                    <a href="/signup/" class="user-link">register</a>
                </div>
            </div>

        </div>
    </div>
</header>




<div class="container mt-4">
    <div class="row">

        <main class="col-md-9">
            {% block content %}
            {% endblock %}
        </main>

        <aside class="col-md-3">

            <div class="mb-4">
                <div class="side-title">Popular Tags</div>
                <div class="side-tags small">
                    <span class="text-muted">perl</span>
                    <span class="text-danger">python</span>
                    <span>TechnoPark</span><br>
                    <span class="text-danger">MySQL</span>
                    <span class="text-success">django</span>
                    <span>Mail.Ru</span><br>
                    <span>Voloshin</span>
                    <span class="text-warning">Firefox</span>
                </div>
            </div>

            <div class="mb-4">
                <div class="side-title">Best Members</div>
                <div class="side-members d-flex flex-column small">
                    <a href="#">Mr. Freeman</a>
                    <a href="#">Dr. House</a>
                    <a href="#">Bender</a>
                    <a href="#">Queen Victoria</a>
                    <a href="#">V. Pupkin</a>
                </div>
            </div>

        </aside>

    </div>
</div>


<script src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
