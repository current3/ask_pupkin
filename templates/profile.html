{% extends "base.html" %}
{% block content %}

<h2 class="mb-3 border-bottom pb-2">Settings: Dr. Pepper</h2>

<div class="row">
    <div class="col-md-6">
        <form>
            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" class="form-control" value="dr_pepper">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="drpepper@mail.ru">
            </div>

            <div class="mb-3">
                <label class="form-label">NickName</label>
                <input type="text" class="form-control" value="Dr. Pepper">
            </div>

            <div class="mb-3">
                <label class="form-label">Upload avatar</label>
                <div class="mb-2">
                    <img src="/static/img/avatar.png"
                         class="border"
                         style="width:80px;height:80px;object-fit:cover;" alt="avatar">
                </div>
                <input type="file" class="form-control">
            </div>

            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

{% endblock %}
